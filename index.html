<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CUSHION - orthopedic slippers">
  <meta name="author" content="Наташа Романовская">
  <meta name="Keywords" content="Slippers, shoes, orthopedic">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/ellipse.png" />
  <title>CUSHION</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="flag-icon header__flag-icon" src="./images/flag-south-africa.webp" alt="ZA">
      <h2 class="header__text">&nbsp;Special Offer + Free Delivery 2-4 Days in SA&nbsp;</h2>
      <img class="header__flag-icon" src="./images/flag-south-africa.webp" alt="ZA">
    </header>

    <main class="main">
      <section class="intro">
        <img src="./images/logo.svg" alt="CUSHION logo" class="intro__logo">
        <h1 class="intro__text">orthopedic slippers</h1>
      </section>

      <section class="banner">
        <img src="./images/slippers-black-banner.png" alt="Black slippers image" class="banner__img">
        <div class="banner__timer-container">
          <p class="banner__timer-text">Limited offer</p>
          <p class="banner__timer-time">00:00:00</p>
        </div>
        <div class="banner__price-container">
          <p class="banner__price-prev"></p>
          <p class="banner__price-new"></p>
        </div>
      </section>

      <section class="offer">
        <div class="offer__trust-container">
          <p class="offer__grade">Excellent 4.8/5</p>
          <img src="./images/trust-logo.svg" alt="Trustpilot logo" class="offer__trust-logo">
          <p class="offer__best-selling">best selling</p>
        </div>

        <h2 class="offer__title">Orthopedic Slippers</h2>
        <img src="./images/slippers-black.png" alt="Black slippers" class="offer__img">

        <div class="offer__preview-container">
          <img src="./images/slippers-black.png" alt="Black slippers"
            class="offer__preview-item offer__preview-item_active">
          <img src="./images/slippers-orange.png" alt="Orange slippers" class="offer__preview-item">
          <img src="./images/slippers-pink.png" alt="Pink slippers" class="offer__preview-item">
          <img src="./images/slippers-yellow.png" alt="Yellow slippers" class="offer__preview-item">
        </div>

        <div class="offer__info-container">
          <p class="offer__info"><span class="offer__span-accent">Fast Delivery:</span> 2-4 days from SA &nbsp;<img
              class="flag-icon offer__flag-icon" src="./images/flag-south-africa.webp" alt="ZA"></p>

          <p class="offer__info"><span class="offer__span-accent">In Stock:</span> Shipping from Johannesburg&nbsp;<img
              class="flag-icon offer__flag-icon" src="./images/flag-south-africa.webp" alt="ZA"></p>

          <!-- Рейтинг -->

            <form class="offer__rating-group">

              <input name="slippers-rating" id="slippers-rating-5" value="5" type="radio" checked />
              <p class="offer__rating_num">(10)</p>
            </form>

          </div>
        </div>

        <!-- Выпадающие списки -->
        <form class="offer__buy-form" name="selection" method="get" action="https://www.youtube.com/" target="_blank">
          <div class="offer__buy-wrapper">
            <div class="offer__select-container">
              <label for="color-select" class="offer__select-label">color</label>
              <div class="offer__select-wrapper">
                <select class="offer__select" id="color-select">
                  <option>Black</option>
                  <option>Orange</option>
                  <option>Pink</option>
                  <option>Yellow</option>
                </select>
              </div>
            </div>
            <div class="offer__select-container">
              <label for="size-select" class="offer__select-label">size</label>
              <div class="offer__select-wrapper">
                <select class="offer__select" id="size-select">
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <button class="offer__buy-form_btn" type="submit">buy now</button>
        </form>
      </section>
